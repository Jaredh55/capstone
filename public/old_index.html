<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
    <a href="/#/signup">Signup</a>
     <a href="/#/login">Login</a>
     <a href="/#/logout">Logout</a>

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="posts-index-page">
  <div class="vue-component">

    <div class="container">

      <div class="row">
          <div v-for="post in posts" class="col-md-4">

            <h2>Title: <a v-bind:href="'/#/posts/' + post['post_id']">{{ post["title"] }}</a></h2>
            <h4> User: <a href="/users/{{post['user']['id']}}"> {{post['user']['email']}}</a></h4>
            <h4> Content: {{ post["content"] }}</h4>
            <h4> Latitude: {{ post["latitude"] }}</h4>
            <h4> Longitude: {{ post["longitude"] }}</h4>
            <h4> City: {{ post['city']['name'] }}</h4>
            <h4> Country: {{ post["country"]["name"] }}</h4>
            <h4>Tags: {{ post["show_tags"] }}</h4>

            <h4> Votes: {{ post["votecount"] }}</h4>
            <h4> Score: {{ post["score"] }}</h4>
      


          </div>
      </div>

    </div>

  </div>
</template>

<template id="posts-show-page">
  <div class="vue-component">
    
    <div class="container">
      <h2>{{ post["title"] }}</h2>
      <h4>Content: {{ post["content"] }}</h4>
      <h4>Latitude: {{ post["latitude"] }}</h4>
      <h4>Longitude: {{ post["longitude"] }}</h4>
      <h4>User: <a href="/users/{{post['user']['id']}}">{{ post["user"]["email"] }}</a></h4>
      <h4>City: {{ post["city"]["name"] }}</h4>
      <h4>Country: {{ post["country"]["name"] }}</h4>
      <h4>Tags: {{ post["show_tags"] }}</h4>
      <h4>Votes: {{ post["votecount"] }}</h4>
      <h4>Score: {{ post["score"] }}</h4>


      <a v-bind:href="'/#/posts/' + post['post_id'] + '/edit'">Edit</a>
      <a href="/#/posts/{{ post['post_id'] }}" data-method="delete">Delete</a>
    </div>
  
  </div>

</template>

<template id="new-post"> 
  <div class="vue-component">

    <div class="container">
      <h1>New Post</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Title:</label> 
        <input type="text" class="form-control" v-model="title">
      </div>
      <div class="form-group">
        <label>Content:</label>
        <input type="text" class="form-control" v-model="content">
      </div>
      <div class="form-group">
        <label>Latitude: </label>
        <input type="text" class="form-control" v-model="latitude">
      </div>
      <div class="form-group">
        <label> Longitude: </label>
        <input type="text" class="form-control" v-model="longitude">
      </div>
      <div class="form-group">
        <label> City: </label>
        <input type="text" class="form-control" v-model="city">
      </div>

      <div class="form-group">
        Tags: <input type="text" name="tags" v-model="tags" value=""> (separate by commas and spaces)
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Create Post</button>
    </div>

  </div>
</template>

<template id="posts-edit-page">
  <div class="vue-component">
    
    <div class="container">
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>

      <div class="form-group">
        <label>Title:</label> 
        <input type="text" class="form-control" v-model="title" value="{{ post.post_id.title }}">
      </div>
      <div class="form-group">
        <label>Content:</label>
        <input type="text" class="form-control" v-model="content">
      </div>
      <div class="form-group">
        <label>Latitude: </label>
        <input type="text" class="form-control" v-model="latitude">
      </div>
      <div class="form-group">
        <label> Longitude: </label>
        <input type="text" class="form-control" v-model="longitude">
      </div>
      <div class="form-group">
        <label> City: </label>
        <input type="text" class="form-control" v-model="city">
      </div>

      <div class="form-group">
        Tags: <input type="text" name="tags" v-model="tags" value=""> (separate by commas and spaces)
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Update Post</button>
    </div>
  
  </div>

</template>
